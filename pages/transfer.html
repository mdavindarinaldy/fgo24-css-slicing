<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Page</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        nav>button:nth-child(2) {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
        }
        nav>button:nth-child(2)>img {
            width: 13px;
            height: 13px;
        }
        nav>button:nth-child(1) {
            background-color: #FFFFFF;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            color: #4F5665;
        }
        nav>button:hover {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        nav>button:hover img.db {
            content: url('../assets/dashboard-white.png');
        }
        div.content {
            display:flex;
            flex-direction: column;
            gap: 5px;
            box-sizing: border-box;
            width: 80svw;
            height: 90svh;
            padding: 20px;
        }
        div.content>div {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 70svw;
            height: 7svh;
            gap: 10px;
        }
        div.content>div:last-child {
            flex-direction: column;
            box-sizing: border-box;
            height: 71svh;
            border: 1px solid #E8E8E8;
        }
        div.content>div:first-child>img {
            width: 17px;
            height: 17px;
        }
        div.content>div:first-child>span {
            font-size: 15px;
            font-weight: 600;
        }
        div.info>div {
            box-sizing: border-box;
            width: 70svw;
            padding: 5px 10px;
        }
        div.info>div:first-child {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        div.info>div:first-child>div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        div.info>div:first-child>div:first-child>span:first-child {
            font-size: 14px;
            font-weight: 600;
        }
        div.info>div:first-child>div:first-child>span:nth-child(2) {
            font-size: 9px;
            font-weight: 350;
        }
        div.info>div:first-child>form {
            display: flex;
            box-sizing: border-box;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #E8E8E8;
            border-radius: 5px;
            padding: 2px;
            width: 25svw;
        }
        div.info>div:first-child>form>img {
            width: 7px;
            height: 7px;
        }
        input {
            outline: none;
            border: none;
            flex: 1;
            font-size: 10px;
            min-width: 0;
        }
        button#search{
            border: none;
            background-color: #FFFFFF;
        }
        button:hover {
            cursor: pointer;
        }
        @media (max-width: 640px) {
            html,body {
                overflow-y: scroll;
            }
            header {
                background-color: #2948FF;
                box-shadow: 5px 5px 10px rgba(13, 37, 155, 0.5);
                justify-items: flex-start;
                border: none;
                position: fixed;
                padding: 0 10px;
                z-index: 5;
            }
            header>div.logo, header>div>button.dropdown-btn, header>div>div.dropdown-content {
                display: none;
            }
            div.profile>div>span:first-child {
                display: flex;
            }
            div.profile>div>span {
                color: #FFFFFF
            }
            div.profile {
                flex-direction: row-reverse;
                justify-content: flex-start;
            }
            nav {
                position: fixed;
                bottom: 0;
                height: fit-content;
                width: 100svw;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                background-color: #FFFFFF;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
                padding: 10px 5px;
            }
            nav>button {
                flex-direction: column;
                font-size: 8px;
                gap: 3px;
            }
            div.main>nav>button:last-child {
                display: none;
            }
            div.content>div:first-child, div.content>div:nth-child(2) {
                display: none;
            }
            div.content {
                width: 100svw;
                height: fit-content;
                margin: 0;
                margin-top: 10svh;
            }
            div.content>div:last-child {
                width: 100%;
                height: 75svh;
            }
            div.info>div:first-child>div:first-child>span:nth-child(2) {
                display: none;
            }
            div.info>div:first-child {
                flex-direction: column;
                width: 100%;
                align-items: flex-start;
                gap: 15px;
            }
            div.info>div:first-child>form {
                width: 100%;
            }
            tr>td>img {
                width: 10svw;
                height: 10svw;
            }
            nav>button:nth-child(2) {
                font-size: 8px;
            }
        }
        #error {
            font-size: 12px;
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
        div.info>div.table {
            width: 90%;
            box-sizing: border-box;
            overflow-y: scroll;
            padding: 5px 3px;

        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            font-weight: bold;
            cursor: pointer;
            padding: 2px;
            text-align: left;
        }
        th {
            font-size: 12px;
            background-color: #f0efef;
        }
        td {
            font-size: 10px;
            background-color: #F9FAFB;
        }
        td>img {
            width: 5svw;
            height: 5svw;
        }
        .favorite-btn {
            background: none;
            border: none;
            color: #606060;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
        }
        .favorite-btn.favorited {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
            <span>E-Wallet</span>
        </div>
        <div class="profile dropdown">
            <div>
                <span>Hello,</span>
                <span>Ghaluh Wizard</span>
            </div>
            <img src="../assets/ghaluh.png" alt="foto-profile">
            <button class="dropdown-btn"><img src="../assets/down.png" alt="icon-dropdown"></button>
            <div class="dropdown-content">
                <a href="./edit-profile.html"><img src="../assets/two-user.png" alt="profile-icon" class="prof">Profile</a>
                <a href="../index.html" id="a-logout" style="color:#D00000"><img src="../assets/logout.png" alt="icon-logout">Keluar</a>
            </div>
        </div>
    </header>
    <div class="main">
        <nav>
            <button type="button" onclick="window.location.href='dashboard.html'"><img src="../assets/dashboard-black.png" alt="icon-dashboard" class="db">Dashboard</button>
            <button type="button"><img src="../assets/send-white.png" alt="icon-transfer" class="tf">Transfer</button>
            <button type="button" onclick="window.location.href='history-transaction.html'"><img src="../assets/history.png" alt="icon-history" class="ht">History</button>
            <button type="button" onclick="window.location.href='top-up.html'"><img src="../assets/upload.png" alt="icon-upload" class="tu">Top Up</button>
            <button type="button" onclick="window.location.href='edit-profile.html'"><img src="../assets/two-user.png" alt="icon-two-user" class="pf">Profile</button>
            <button type="button" id="logout"><img src="../assets/logout.png" alt="icon-logout">Keluar</button>
        </nav>
        <div class="content">
            <div>
                <img src="../assets/send-blue.png" alt="icon-transfer">
                <span>Transfer Money</span>
            </div>
            <div>
                <img src="../assets/step1-on.png" alt="icon-step1">
                <span style="color:#2948FF">Find People</span>
                <img src="../assets/dashed.png" alt="icon-dashed">
                <img src="../assets/step2-off.png" alt="icon-step2">
                <span>Set Nominal</span>
                <img src="../assets/dashed.png" alt="icon-dashed">
                <img src="../assets/step3-off.png" alt="icon-step3">
                <span>Finish</span>
            </div>
            <div class="info">
                <div>
                    <div>
                        <span>Find People</span>
                        <span id="result">Enter a name or phone number to search</span>
                    </div>
                    <form id="form">
                        <input type="text" placeholder="Enter Number or Full Name" id="searchInput">
                        <button id="search"><img src="../assets/search.png" alt="search-icon"></button>
                    </form>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Favorites</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="error"></div>
            </div>
        </div>
    </div>
    <script>
        const logOut = document.getElementById('a-logout')
        logOut.addEventListener('click', function() {
            localStorage.removeItem('currentLogin')
        })

        const btnLogOut = document.getElementById('logout')
        btnLogOut.addEventListener('click', function() {
            localStorage.removeItem('currentLogin')
            window.location.href = '../index.html'
        })

        let dataResults = []

        async function preloadData() {
            try {
                const url = "https://raw.githubusercontent.com/mdavindarinaldy/fgo24-node-datasource/refs/heads/main/data-users.json"
                const res = await fetch(url)
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`)
                const data = await res.json()
                dataResults = data.results || []
            } catch (error) {
                console.error('Error fetching data:', error)
                $('#error').text('Error loading data')
                $('span#result').text('No entries available')
            }
        }

        function displayRows(filteredData) {
            $(".table>table>tbody").empty()
            if (!filteredData || filteredData.length === 0) return
            filteredData.forEach(user => {
                let tr = $('<tr>')
                tr.append($('<td>').append($('<img>').attr('src', user.picture.medium).attr('alt', 'profile')))
                tr.append($('<td>').text(`${user.name.first} ${user.name.last}`))
                tr.append($('<td>').text(user.phone))
                tr.append(
                    $('<td>').append(
                        $('<button>').addClass('favorite-btn').html('&#9733;').on('click', function () {
                            $(this).toggleClass('favorited')
                        })
                    )
                )
                $('.table>table>tbody').append(tr)
            })
        }

        $('#form').on('submit', function (event) {
            event.preventDefault()
            const searchTerm = $('#searchInput').val().trim().toLowerCase()
            $('#error').text('')

            if (searchTerm === '') {
                $('#result').text('Enter a name or phone number to search');
                displayRows([]);
                return;
            }
            const filteredData = dataResults.filter(user =>
                `${user.name.first} ${user.name.last}`.toLowerCase().includes(searchTerm) ||
                user.phone.toLowerCase().includes(searchTerm)
            )
            if (filteredData.length === 0) {
                $('#error').text('No people found')
                $('#result').text('No results found')
                displayRows([])
                return
            }
            $('#result').text(`${filteredData.length} Result(s) found For ${searchTerm}`)
            displayRows(filteredData)
        })

        preloadData()
    </script>
</body>
</html>
