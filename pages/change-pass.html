<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
        html, body {
            font-family: "Montserrat", sans-serif;
        }
        nav>button:nth-child(5) {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
        }
        nav>button:nth-child(1) {
            background-color: #FFFFFF;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            color: #4F5665;
        }
        nav>button:hover {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        nav>button:hover img.db {
            content: url('../assets/dashboard-white.png');
        }
        div.main>div.content {
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            padding: 5px 30px;
            width: 80svw;
            height: 90svh;
            gap: 10px;
        }
        div.main>div.content>div:first-child {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            height: 5svh;
        }
        div.main>div.content>div:last-child {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border: 1px solid #E8E8E8;
            gap: 10px;
            padding: 10px;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            gap:15px;
            align-items: flex-start;
            width: 90%;
        }
        div.input {
            border: 1px solid #E8E8E8;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding: 8px;
            align-items: center;
        }
        div.info>div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        input {
            outline: none;
            border: none;
            width: 100%;
            font-size: 10px;
            font-family: "Montserrat", sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        div.info>button:last-child {
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            padding: 5px;
            width: 100%;
            background-color: #2948FF;
            color: #FFFFFF;
            font-family: "Montserrat", sans-serif;
        }
        div.info>div>div.input>div:first-child {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 95%;
            gap: 10px;
        }
        @media (max-width: 640px) {
            header {
                background-color: #2948FF;
                box-shadow: 5px 5px 10px rgba(13, 37, 155, 0.5);
                justify-items: flex-start;
                border: none;
                position: fixed;
                padding: 0 10px;
                z-index: 5;
            }
            header>div.logo, header>div>button.dropdown-btn, header>div>div.dropdown-content {
                display: none;
            }
            div.profile>div>span:first-child {
                display: flex;
            }
            div.profile>div>span {
                color: #FFFFFF
            }
            div.profile {
                flex-direction: row-reverse;
                justify-content: flex-start;
            }
            nav {
                position: fixed;
                bottom: 0;
                height: fit-content;
                width: 100svw;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                background-color: #FFFFFF;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
                padding: 10px 5px;
            }
            nav>button {
                flex-direction: column;
                font-size: 8px;
                gap: 3px;
            }
            div.main>nav>button:last-child {
                display: none;
            }
            div.main>nav>button:last-child {
                display: none;
            }
            div.main>div.content {
                width: 100svw;
                height: 80svh;
                margin: 0;
                margin-top: 10svh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .info>span:nth-child(2) {
                font-size: 10px;
                text-align: center;
            }
            div.main>div.content>div:last-child {
                border: none;
            }
            div.main>div.content>div:first-child {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
            <span>E-Wallet</span>
        </div>
        <div class="profile dropdown">
            <div>
                <span>Hello,</span>
                <span>Ghaluh Wizard</span>
            </div>
            <img src="../assets/ghaluh.png" alt="foto-profile">
            <button class="dropdown-btn"><img src="../assets/down.png" alt="icon-dropdown"></button>
            <div class="dropdown-content">
                <a href="./edit-profile.html"><img src="../assets/two-user.png" alt="profile-icon" class="prof">Profile</a>
                <a href="#" style="color:#D00000"><img src="../assets/logout.png" alt="icon-logout">Keluar</a>
            </div>
        </div>
    </header>
    <form>
        <div class="main">
            <nav>
                <button onclick="window.location.href='dashboard.html'"><img src="../assets/dashboard-black.png" alt="icon-dashboard" class="db">Dashboard</button>
                <button onclick="window.location.href='transfer.html'"><img src="../assets/send.png" alt="icon-transfer" class="tf">Transfer</button>
                <button onclick="window.location.href='history-transaction.html'"><img src="../assets/history.png" alt="icon-history" class="ht">History</button>
                <button onclick="window.location.href='top-up.html'"><img src="../assets/upload.png" alt="icon-upload" class="tu">Top Up</button>
                <button><img src="../assets/two-user-white.png" alt="icon-two-user" class="pf">Profile</button>
                <button><img src="../assets/logout.png" alt="icon-logout">Keluar</button>
            </nav>
            <div class="content">
                <div>
                    <img src="../assets/two-user-blue.png" alt="profile-icon" width="15px" height="15px">
                    <span style="font-weight: 600;">Profile</span>
                </div>
                <div class="info">
                    <span>Change Password</span>
                    <div>
                        <span style="font-weight: 400; font-size: 12px;">Existing Password</span>
                        <div class="input">
                            <div>
                                <img src="../assets/Password.png" alt="icon-password">
                                <input type="password" placeholder="Enter Your Existing Password" name="existPass">
                            </div>
                            <div>
                                <img src="../assets/EyeSlash.png" alt="icon-eye" width="12px" height="12px">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span style="font-weight: 400; font-size: 12px;">New Password</span>
                        <div class="input">
                            <div>
                                <img src="../assets/Password.png" alt="icon-password">
                                <input type="password" placeholder="Enter Your New Password" name="newPass">
                            </div>
                            <div>
                                <img src="../assets/EyeSlash.png" alt="icon-eye" width="12px" height="12px">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span style="font-weight: 400; font-size: 12px;">Confirm New Password</span>
                        <div class="input">
                            <div>
                                <img src="../assets/Password.png" alt="icon-password">
                                <input type="password" placeholder="Re-Type Your New Password" name="confirmPass">
                            </div>
                            <div>
                                <img src="../assets/EyeSlash.png" alt="icon-eye" width="12px" height="12px">
                            </div>
                        </div>
                    </div>
                    <button class="submit" value="newPassword" name="newPassword">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
