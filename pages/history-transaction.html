<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Transaction Page</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
        html, body {
            font-family: "Montserrat", sans-serif;
        }
        nav>button:nth-child(3) {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
        }
        nav>button:nth-child(1) {
            background-color: #FFFFFF;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            color: #4F5665;
        }
        nav>button:hover {
            background-color: #2948FF;
            border: 1px solid #2948FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        nav>button:hover img.db {
            content: url('../assets/dashboard-white.png');
        }
        div.main>div.content {
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            padding: 30px;
            width: 80svw;
            height: 90svh;
            gap: 20px;
        }
        div.main>div.content>div:first-child {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1svh;
            height: 5svh;
        }
        div.main>div.content>div:last-child {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #E8E8E8;
            box-sizing: border-box;
        }
        div.content>div.info>div:first-child {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }
        div.content>div.info>div:first-child>form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            height: 20px;
            border: 1px solid #E8E8E8;
            border-radius: 5px;
        }
        button {
            border: none;
            background-color: #FFFFFF;
        }
        button>img {
            width: 10px;
            height: 10px;
        }
        input {
            outline: none;
            border: none;
            font-size: 10px;
            font-weight: 400;
            width: 250px;
        }
        @media (max-width: 640px) {
            header {
                background-color: #2948FF;
                box-shadow: 5px 5px 10px rgba(13, 37, 155, 0.5);
                justify-items: flex-start;
                border: none;
                position: fixed;
                padding: 0 10px;
                z-index: 5;
            }
            header>div.logo, header>div>button.dropdown-btn, header>div>div.dropdown-content {
                display: none;
            }
            div.profile>div>span:first-child {
                display: flex;
            }
            div.profile>div>span {
                color: #FFFFFF;
            }
            div.profile {
                flex-direction: row-reverse;
                justify-content: flex-start;
            }
            nav {
                position: fixed;
                bottom: 0;
                height: fit-content;
                width: 100svw;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                background-color: #FFFFFF;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
                padding: 10px 5px;
            }
            nav>button {
                flex-direction: column;
                font-size: 8px;
                gap: 3px;
            }
            nav>button:nth-child(3) {
                font-size: 8px;
            }    
            div.main>nav>button:last-child {
                display: none;
            }
            div.main>nav>button:last-child {
                display: none;
            }
            div.main>div.content {
                width: 100svw;
                height: 80svh;
                margin: 0;
                margin-top: 10svh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            div.main>div.content>div:first-child {
                display: none;
            }
            div.content>div.info>div:first-child {
                flex-direction: column;
                gap: 10px;
            }
            tr>th {
                font-size: 2svw;
            }
            tr>td {
                font-size: 2svw;
            }
            tr>td>img {
                width: 5svw;
                height: 5svw;
            }
            .footer {
                flex-direction: column;
            }
        }
        button:hover {
            cursor: pointer;
        }
        div.index-button>button {
            padding: 3px 5px;
            color: black;
            background: #E8E8E84D;
            font-size: 8px;
            border: 1px solid #606060;
            cursor: pointer;
        }
        div.index-button>button.active, div.index-button>button:hover {
            background: linear-gradient(to bottom, #9c9c9c 0%, #111 100%);
        }
        #error {
            font-size: 12px;
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
        .footer {
            margin-top: 16px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .green {
            color: #00ff00;
        }
        .red {
            color: #ff0000;
        }
        .table {
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            font-weight: bold;
            cursor: pointer;
            padding: 2px;
            text-align: left;
        }
        th {
            font-size: 16px;
            background-color: #f0efef;
        }
        td {
            font-size: 14px;
            background-color: #F9FAFB;
        }
        td>img {
            width: 4svw;
            height: 4svw;
        }
        .favorite-btn {
            background: none;
            border: none;
            color: #606060;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
        }
        .favorite-btn.favorited {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
            <span>E-Wallet</span>
        </div>
        <div class="profile dropdown">
            <div>
                <span>Hello,</span>
                <span>Ghaluh Wizard</span>
            </div>
            <img src="../assets/ghaluh.png" alt="foto-profile">
            <button class="dropdown-btn"><img src="../assets/down.png" alt="icon-dropdown"></button>
            <div class="dropdown-content">
                <a href="./edit-profile.html"><img src="../assets/two-user.png" alt="profile-icon" class="prof">Profile</a>
                <a href="../index.html" id="a-logout" style="color:#D00000"><img src="../assets/logout.png" alt="icon-logout">Keluar</a>
            </div>
        </div>
    </header>
    <div class="main">
        <nav>
            <button onclick="window.location.href='dashboard.html'" type="button"><img src="../assets/dashboard-black.png" alt="icon-dashboard" class="db">Dashboard</button>
            <button onclick="window.location.href='transfer.html'" type="button"><img src="../assets/send.png" alt="icon-transfer" class="tf">Transfer</button>
            <button type="button"><img src="../assets/history-white.png" alt="icon-history" class="ht">History</button>
            <button onclick="window.location.href='top-up.html'" type="button"><img src="../assets/upload.png" alt="icon-upload" class="tu">Top Up</button>
            <button onclick="window.location.href='edit-profile.html'" type="button"><img src="../assets/two-user.png" alt="icon-two-user" class="pf">Profile</button>
            <button type="button" id="logout"><img src="../assets/logout.png" alt="icon-logout">Keluar</button>
        </nav>
        <div class="content">
            <div>
                <img src="../assets/history-blue.png" alt="history-icon">
                <span style="font-weight: 600;">History Transaction</span>
            </div>
            <div class="info">
                <div>
                    <span style="font-size: 14px; font-weight: 500;">Find Transaction</span>
                    <form id="form">
                        <input type="text" placeholder="Enter Name" id="searchInput">
                        <button class="search" type="submit"><img src="../assets/Search.png" alt="search-icon"></button>
                    </form>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Transaction</th>
                                <th>Favorites</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="footer">
                    <span></span>
                    <div class="index-button"></div>
                </div>
                <div id="error"></div>
            </div>
        </div>
    </div>
    <script>
        const logOut = document.getElementById('a-logout')
        logOut.addEventListener('click', function() {
            localStorage.removeItem('currentLogin')
        })

        const btnLogOut = document.getElementById('logout')
        btnLogOut.addEventListener('click', function() {
            localStorage.removeItem('currentLogin')
            window.location.href = '../index.html'
        })

        let dataTransaction = []
        let originalDataTransaction = []
        let arrayLength = 0
        let tableSize = 5
        let startIndex = 1
        let endIndex = 0
        let currentIndex = 1
        let maxIndex = 0

        async function preloadData() {
            try {
                const url = "https://raw.githubusercontent.com/mdavindarinaldy/fgo24-node-datasource/refs/heads/main/data-users.json"
                const res = await fetch(url)
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`)
                const data = await res.json()
                originalDataTransaction = data.results || [];
                dataTransaction = [...originalDataTransaction]
                arrayLength = dataTransaction.length
                maxIndex = Math.floor(arrayLength / tableSize)
                if (arrayLength % tableSize > 0) {
                    maxIndex++
                }
                displayIndexButtons()
            } catch (error) {
                console.error('Error fetching data:', error)
                $('#error').text('Error loading data')
                $('.footer>span').text('No entries available')
            }
        }

        function displayIndexButtons() {
            $(".index-button>button").remove()
            $(".index-button").append('<button class="prev-btn">Previous</button>')
            for (let i = 1; i <= maxIndex; i++) {
                $(".index-button").append(`<button index="${i}">${i}</button>`)
            }
            $(".index-button").append('<button class="next-btn">Next</button>')

            $('.prev-btn').on('click', function () {
                if (currentIndex > 1) {
                    currentIndex--
                    highlightIndexButton()
                }
            })
            $('.next-btn').on('click', function () {
                if (currentIndex < maxIndex) {
                    currentIndex++
                    highlightIndexButton()
                }
            })
            $('.index-button>button[index]').on('click', function () {
                currentIndex = parseInt($(this).attr('index'))
                highlightIndexButton()
            })

            highlightIndexButton()
        }

        function highlightIndexButton() {
            startIndex = ((currentIndex - 1) * tableSize) + 1
            endIndex = startIndex + tableSize - 1
            if (endIndex > arrayLength) {
                endIndex = arrayLength
            }
            $(".footer>span").text(`Showing ${startIndex} to ${endIndex} of ${arrayLength} entries`)
            $(".index-button>button").removeClass('active')
            $(`.index-button>button[index="${currentIndex}"]`).addClass('active')
            displayRows()
        }
        
        function displayRows() {
            $(".table>table>tbody").empty()
            let tabStart = startIndex - 1
            let tabEnd = Math.min(endIndex, arrayLength)

            for (let i = tabStart; i < tabEnd; i++) {
                let user = dataTransaction[i]

                let tr = $('<tr>');
                tr.append($('<td>').append($('<img>').attr('src', user.picture.medium).attr('alt', 'profile')))
                tr.append($('<td>').text(`${user.name.first} ${user.name.last}`))
                tr.append($('<td>').text(user.phone))
                tr.append(
                    $('<td>')
                        .addClass(user.transaction === 'transfer' ? 'green' : 'red')
                        .text(`${user.transaction === 'transfer' ? '+' : '-'}Rp${user.nominal}`)
                )
                tr.append(
                    $('<td>').append(
                        $('<button>').addClass('favorite-btn').html('&#9733;').on('click', function () {
                            $(this).toggleClass('favorited')
                        })
                    )
                )
                $('.table>table>tbody').append(tr)
            }
        }

        $('#form').on('submit', function (event) {
            event.preventDefault()
            const searchTerm = $('#searchInput').val().trim().toLowerCase()
            $('#error').text('')

            if (searchTerm === '') {
                dataTransaction = [...originalDataTransaction]
            } else {
                dataTransaction = originalDataTransaction.filter(user =>
                    `${user.name.first} ${user.name.last}`.toLowerCase().includes(searchTerm)
                )
            }

            arrayLength = dataTransaction.length
            maxIndex = Math.floor(arrayLength / tableSize)
            if (arrayLength % tableSize > 0) {
                maxIndex++;
            }

            if (arrayLength === 0) {
                $('#error').text('No transactions found')
                $('.footer>span').text('Showing 0 to 0 of 0 entries')
                $(".table>table>tbody").empty()
                $(".index-button").empty()
                return
            }

            currentIndex = 1
            displayIndexButtons()
        });

        preloadData()
    </script>
</body>
</html>
